<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="all-box">
    <h3>Calculator app</h3>
    <div class="input">
      <input id ="inp1" type="text" name="first-number"  placeholder="First number">
      <input id ="inp2" type="text" name="second-number" placeholder="Second number">
    </div>
    <div class="result-box">
      <span>Result</span>
      <div id="result"></div>
    </div>
    <div id ="buttons">
      <button id = "sum" type="button" name="button">+</button>
      <button id = "sub" type="button" name="button">-</button>
      <button id = "divi" type="button" name="button">/</button>
      <button id = "mul" type="button" name="button">*</button>
      <button id = "mod" type="button" name="button">%</button>
      <button id ="clear" type="button" name="button">Clear</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
